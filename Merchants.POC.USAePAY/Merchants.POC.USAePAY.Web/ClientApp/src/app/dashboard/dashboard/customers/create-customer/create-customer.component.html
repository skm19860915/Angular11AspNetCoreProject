<div class="jumbotron py-3">
  <h1 class="display-4 text-center">Create Customer</h1>
</div>
<div class="row">
  <div class="col-12">
    <br />
    <form>
      <div class="form-group">
        <label>Company</label>
        <input type="text" class="form-control" maxlength="10" name="company" placeholder="Enter Company"
               [(ngModel)]="service.formData.methodName">
      </div>
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" maxlength="10" name="firstName" placeholder="Enter First Name" />
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" maxlength="10" name="lastName" placeholder="Enter Last Name" />
      </div>
      <div class="form-group">
        <label>Customer Id</label>
        <input type="text" class="form-control" maxlength="10" name="customerId" placeholder="Enter Customer Id" />
      </div>
      <div class="form-group">
        <label>Street</label>
        <input type="text" class="form-control" maxlength="10" name="street" placeholder="Enter Street" />
      </div>
      <div class="form-group">
        <label>Street2</label>
        <input type="text" class="form-control" maxlength="10" name="street2" placeholder="Enter Street2" />
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" maxlength="10" name="city" placeholder="Enter City" />
      </div>
      <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" maxlength="10" name="state" placeholder="Enter State" />
      </div>
      <div class="form-group">
        <label>Postal Code</label>
        <input type="text" class="form-control" maxlength="10" name="postalCode" placeholder="Enter Postal Code" />
      </div>
      <div class="form-group">
        <label>Country</label>
        <input type="text" class="form-control" maxlength="10" name="country" placeholder="Enter Country" />
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" maxlength="10" name="phone" placeholder="Enter Phone" />
      </div>
      <div class="form-group">
        <label>Fax</label>
        <input type="text" class="form-control" maxlength="10" name="fax" placeholder="Enter Fax" />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" maxlength="10" name="email" placeholder="Enter Email" />
      </div>
      <div class="form-group">
        <label>Url</label>
        <input type="text" class="form-control" maxlength="10" name="url" placeholder="Enter Url" />
      </div>
      <div class="form-group">
        <label>Notes</label>
        <input type="text" class="form-control" maxlength="10" name="notes" placeholder="Enter Notes" />
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" maxlength="10" name="Description" placeholder="Enter Description" />
      </div>
      <div class="form-group">
        <br />
        <button class="btn btn-primary btn-lg float-right" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
